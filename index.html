<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/EcoEats/" />
    <!-- Без понятия чё это делает ВООБЩЕ -->
    <!-- ChatGPT написал это : "Тогда все относительные пути будут считаться относительно репозитория" -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoEats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/index.scss" />
  </head>
  <body>
    <header class="header header__container">
      <h2 class="header__title">
        <a href="./index.html"
          ><span class="header__title--text">EcoEats</span></a
        >
      </h2>
      <ul class="header__list">
        <li class="header__list--item">Home</li>
        <li class="header__list--item">Our Story</li>
        <li class="header__list--item">Menu Options</li>
        <li class="header__list--item">Vegan Dishes</li>
      </ul>
      <div class="header__buttons">
        <button class="header__button header__button--first">
          <span class="header__button--span">Order</span>
        </button>
        <button class="header__button header__button--second">
          <span class="header__button--span">Join</span>
        </button>
      </div>
    </header>
    <hr />

    <main class="main">
      <section class="organic">
        <div class="organic__info">
          <h2 class="organic__title">
            Savor the <span class="organic__title--orange">Freshness</span
            ><br />
            of Organic Goodness
          </h2>
          <p class="organic__info--text">
            We believe that healthy eating should be delicious and satisfying.
            Join us for a culinary <br />
            experience that nourishes your body and delights your taste buds.
          </p>
        </div>
        <div class="organic__buttons">
          <button class="organic__button organic__button--first">
            <span class="organic__button--span">Menu</span>
          </button>
          <button class="organic__button organic__button--second">
            <span class="organic__button--span">Learn More</span>
          </button>
        </div>

        <div class="organic__photos"></div>
      </section>
      <hr />
    </main>
    <footer class="footer footer__container"></footer>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
